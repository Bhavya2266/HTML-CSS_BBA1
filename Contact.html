<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gamenews</title>
    <link rel="stylesheet" href="Contact.Css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>

        </header>

        <form action="/submit" method="POST">

            <div class="form-group">
                <label for="topic">Topic</label>
                <select id="topic" name="topic" required>
                    <option value="Choose..."><Choose...="">choose...</Choose...=></option>
                    <option value="Feedback">Feedback</option>
                    <option value="Support">Support</option>
                </select>
            </div>


            <div class="form-group">
                <label for="email">Email adress <Email address></Email> </label>
                <input type="email" id="email" name="email" required placeholder="name@example.com"><br>
            </div><br>


            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
            </div>


            <footer class="footer">
                <button type="submit" class="submit-button">Send Your Message</button>
            </footer>
        </form>


        <div class="image-container">
            <img src="logo-gamenews.png" EGAMENEWSalt="Gamenews Logo">
        </div>
    </div>
</body>
</html>
