<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gamenews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Contact.Css">

</head>
<body>
    <section class="container">
            
            

        <form action="/submit" method="POST">
            
            <div class="form-group">
                <label for="topic">Topic</label>
                <select id="topic" name="Choose.." required>
                    <option value="Choose..;">Choose...</option>
                    <option value=""><Choose...=""></Choose...=></option>
                    <option value="Chosse...">General Inquiry</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Support">Support</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="email">Email adress <Email address></Email> </label>
                <input type="email" id="email" name="email" required placeholder="name@example.com">
            </section>

            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
            </div>

            
            <footer class="footer">
                <button type="submit" class="submit-button">Send Your Message</button>
            </footer>
        </form>

        
        <div class="image-container">
            <img src="logo-gamenews.png" EGAMENEWSalt="Gamenews Logo">
        </div>
    </div>
</body>
</html>
