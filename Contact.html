<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gamenews</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            
        </header>

        <form action="/submit" method="POST">
            <!-- Topic Dropdown -->
            <div class="form-group">
                <label for="topic">Topic</label>
                <select id="topic" name="topic" required>
                    <option value="">Choose a Topic</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Support">Support</option>
                </select>
            </div>

            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
            </div>

            <!-- Submit Button -->
            <footer class="footer">
                <button type="submit" class="submit-button">Send Your Message</button>
            </footer>
        </form>

        <!-- Gamenews Image -->
        <div class="image-container">
            <img src="logo-gamenews.png" EGAMENEWSalt="Gamenews Logo">
        </div>
    </div>
</body>
</html>
